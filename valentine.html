<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Laiba üíñ</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffe1f0);
            font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        /* COMMON */
        
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        /* SCREEN 1 ‚Äì ENVELOPE */
        
        #screen1 {
            z-index: 2;
        }
        
        .envelope {
            font-size: 120px;
            cursor: pointer;
            animation: bounce 2s infinite;
        }
        
        .envelope-text {
            margin-top: 15px;
            font-size: 1.8rem;
            color: #7a003c;
            background: rgba(255, 255, 255, 0.6);
            padding: 10px 20px;
            border-radius: 15px;
        }
        
        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        /* SCREEN 2 ‚Äì QUESTION */
        
        #screen2 {
            display: none;
        }
        
        .box {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(12px);
            padding: 45px;
            border-radius: 28px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.25);
            animation: pop 1s ease;
        }
        
        @keyframes pop {
            from {
                transform: scale(0.5);
            }
            to {
                transform: scale(1);
            }
        }
        
        h1 {
            font-size: 2.6rem;
            color: #ff2f68;
            margin-bottom: 25px;
        }
        
        button {
            padding: 14px 30px;
            font-size: 18px;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            margin: 12px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.1);
        }
        
        #yes {
            background: #ff4d6d;
            color: white;
        }
        
        #no {
            background: #555;
            color: white;
            position: absolute;
        }
        
        #message {
            display: none;
            margin-top: 30px;
            font-size: 1.3rem;
            color: #7a003c;
            animation: fadeIn 1.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* FLOATING HEARTS */
        
        .heart {
            position: fixed;
            bottom: -10px;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
            opacity: 0.8;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-110vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- SCREEN 1 -->
    <div class="screen" id="screen1">
        <div class="envelope" onclick="openLetter()">üíå</div>
        <div class="envelope-text">Laiba ke naam khat</div>
    </div>

    <!-- SCREEN 2 -->
    <div class="screen" id="screen2">
        <div class="box">
            <h1>Laiba üíï Will you be my Valentine?</h1>

            <button id="yes" onclick="sayYes()">Yes üíñ</button>
            <button id="no" onmouseover="moveNo()">No üôà</button>

            <div id="message">
                <p>
                    Yayyy Laiba! ü•∞üíû Tum ne mera din, meri duniya dono roshan kar di ‚ù§Ô∏è I promise endless smiles, silly moments aur ek pyar jo har din aur gehra hota jaye üíòüåπ Thank you for being **my Valentine**, Laiba ‚ù§Ô∏è
                </p>
            </div>
        </div>
    </div>

    <script>
        function openLetter() {
            document.getElementById("screen1").style.display = "none";
            document.getElementById("screen2").style.display = "flex";
        }

        function sayYes() {
            document.getElementById("message").style.display = "block";
        }

        function moveNo() {
            const noBtn = document.getElementById("no");
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 15 + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 300);
    </script>

</body>

</html>
